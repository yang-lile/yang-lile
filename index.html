<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <link rel="stylesheet" href="./responsive-video-container.css">
</head>

<body>
  <div id="app">LOOOOOOAAAAAADing.....</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      // 启用封面
      coverpage: true,

      // 启用导航栏
      loadNavbar: true,

      // 文档更新时间
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // formatUpdated: function (time) {
      //   // ...

      //   return time;
      // },

      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      // 翻页插件
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

      // 全文搜索
      search: 'auto', // 默认值

      // search: [
      //   '/', // => /README.md
      //   '/about', // => /about.md
      //   '/tech_blog/hello_flutter.md', // => /.md
      // ],

      // // 完整配置参数
      // search: {
      //   maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      //   paths: auto, // or 'auto'
      //   placeholder: '搜tmd',

      //   // 支持本地化
      //   // placeholder: {
      //   //   '/zh-cn/': '搜索',
      //   //   '/': 'Type to search'
      //   // },

      //   noData: '没有就是没有！',

      //   // 支持本地化
      //   // noData: {
      //   //   '/zh-cn/': '找不到结果',
      //   //   '/': 'No Results'
      //   // },

      //   // 搜索标题的最大层级, 1 - 6
      //   depth: 3,

      //   hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      //   // 避免搜索索引冲突
      //   // 同一域下的多个网站之间
      //   namespace: 'website-1',

      //   // 使用不同的索引作为路径前缀（namespaces）
      //   // 注意：仅适用于 paths: 'auto' 模式
      //   //
      //   // 初始化索引时，我们从侧边栏查找第一个路径
      //   // 如果它与列表中的前缀匹配，我们将切换到相应的索引
      //   // pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

      //   // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
      //   // 匹配到的字符串将被用来识别索引
      //   pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      // }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- emoji 的使用 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 从这个链接去添加代码高亮：https://docsify.js.org/#/zh-cn/language-highlight -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-dart.min.js"></script>
  <!-- 添加到剪贴板！ -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 翻页插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
