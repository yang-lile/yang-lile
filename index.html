<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>💻Lilua's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- custom container -->
  <link rel="stylesheet" href="./responsive-video-container.css">
</head>

<body>
  <div id="app">LOOOOOOAAAAAADing.....</div>
  <script>
    
    window.$docsify = {
      name: "lilua's Blog",
      repo: 'https://github.com/yang-lile/yang-lile',
      basePath: '/',

      // 感觉并没有起效的返回顶部
      auto2top: true,

      // 启用封面
      coverpage: true,

      // 启用导航栏
      loadNavbar: true,

      themeColor: '#e998eb',

      // 文档更新时间
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // formatUpdated: function (time) {
      //   // ...

      //   return time;
      // },

      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      // 翻页插件
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

      // 全文搜索
      // search: {
      //   depth: [
      //     '/about.md',
      //     '/README.md',
      //     '/tech_blog/hello_flutter.md',
      //   ],
      //   noData: '都说了搜不了了。。。',
      //   placeholder: '搜个屁，用不了'
      // },
      subMaxLevel: 6,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji 的使用 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 从这个链接去添加代码高亮：https://docsify.js.org/#/zh-cn/language-highlight -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-dart.min.js"></script>
  <!-- 添加到剪贴板！ -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 翻页插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
